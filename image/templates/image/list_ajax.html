
{% for image in images %}
    <div class="image">
        <a href="{{ image.get_absolute_url }}">
                <a href="{{ image.get_absolute_url }}">
                    <img src='/media/{{image.image}}' height="150px" width="200px" >
                </a>

        </a>
        <div class="info">
            <a href="{{ image.get_absolute_url }}" class="title">{{ image.title }}</a>
        </div>
    </div>
{% endfor %}
